<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GoR Games</title>
  <link rel="shortcut icon" href="img/logo.ico" type="image/ico">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__title">
      Gor
      Games
    </div>

    <div class="header__aside">
      <div class="logo">
        <a href="#">
          <img src="img/logo_01.png" alt="">
        </a>        
      </div>            
      <nav class="menu">
        <ul class="menu-list">
          <li>
            <a href="#">
              <img src="img/nav-icn-1.png" alt="">
              <span>Games</span>
            </a>   
          </li>        
          <li>
            <a href="#">
              <img src="img/nav-icn-2.png" alt="">
              <span>Products</span>
            </a> 
          </li>
          <li>
            <a href="#">
              <img src="img/nav-icn-3.png" alt="">
              <span>Contacts</span>
            </a> 
          </li>
          <li>
            <a href="#">
              <img class="nav-icon" src="img/nav-icn-4.png" alt="">
              <span>About</span>            
            </a>  
          </li>
        </ul>
      </nav>
      <div class="header__search">
        <img src="img/search.png" alt="">
      </div>
      <div class="header__location">
        <img class="loc-img" src="img/loc.png" alt="">
        <span>Ukraine</span>      
      </div>
    </div>

    <div class="header__slider">
      <div class="header__slider-item slider-item">
        <div class="slider-item__image">
          <img src="img/game-img-1.png" alt="">
        </div>
        <div class="slider-item__info">         
          <div class="slider-item__info-suptitle suptitle-left">Game</div>
          <div class="slider-item__info-title">Royal Corners</div>
          <div class="slider-item__info-suptext suptitle-left">Category</div>
          <div class="slider-item__info-text">Table Game</div> 
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.png" alt="">
          </a>                
        </div>        
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__image">
          <img src="img/game-img-2.png" alt="">
        </div>
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Game</div>
          <div class="slider-item__info-title">Ashley's Adventure World</div>
          <div class="slider-item__info-suptext suptitle-left">Category</div>
          <div class="slider-item__info-text">Arcade</div> 
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.png" alt="">
          </a>                
        </div>        
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__image">
          <img src="img/game-img-3.png" alt="">
        </div>
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Game</div>
          <div class="slider-item__info-title">Sly Goblin</div>
          <div class="slider-item__info-suptext suptitle-left">Category</div>
          <div class="slider-item__info-text">3D Adventure</div> 
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.png" alt="">
          </a>                
        </div>        
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__image">
          <img src="img/game-img-4.png" alt="">
        </div>
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Game</div>
          <div class="slider-item__info-title">Pocket ball</div>
          <div class="slider-item__info-suptext suptitle-left">Category</div>
          <div class="slider-item__info-text">Table Game</div> 
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.png" alt="">
          </a>                
        </div>        
      </div>
    </div>

        <div class="dots-box">
          <div class="dots-box__number">01</div>

        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">02</div>
          <div class="dots-box__name">Ash Adventure</div>

        </div>
      </div>
    </div> -->
  </header>


  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>

</body>
